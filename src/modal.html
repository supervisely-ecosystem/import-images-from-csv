  <div class="fflex">
    <div class="mr5" style="width: 50%">
      Import images from Team Files:
      <pre class="language-csv"><code class="language-csv">path
/img_01.jpeg
/dogs/img_02.jpeg</code></pre>
    </div>
    <div style="width: 50%">
      Import images by URLs:
      <pre class="language-csv"><code class="language-csv">url

  <div class="mt10">

      </div>
      <div class="fflex">
        <sly-icon
          :options="{'className': 'zmdi zmdi-folder', 'color': '#009aff', 'bgColor': 'transparent'}"

        <span>Import Images from Team Files (‚≠ê fastest)</span>
      </div>
      <div class="fflex">
        <sly-icon
          :options="{'className': 'zmdi zmdi-link', 'color': '#009aff', 'bgColor': 'transparent'}"
        ></sly-icon>
        <span>Import Images by URLs</span>
      </div>
